<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#0f1f1a" />
    </linearGradient>
    <linearGradient id="pipBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="0" x2="0" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="100" y1="0" x2="100" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="500" y1="0" x2="500" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="700" y1="0" x2="700" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="800" y1="0" x2="800" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="900" y1="0" x2="900" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#10b981" stroke-width="1" />
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#10b981" stroke-width="1" />
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#10b981" stroke-width="1" />
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#10b981" stroke-width="1" />
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#10b981" stroke-width="1" />
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#10b981" stroke-width="1" />
  </g>

  <!-- Pip character (centered) -->
  <g transform="translate(530, 50)">
    <path
      d="M70 14
         C98 14, 119 35, 119 63
         C119 77, 126 84, 123 98
         C119 119, 98 129, 70 129
         C42 129, 21 119, 17 98
         C14 84, 21 77, 21 63
         C21 35, 42 14, 70 14Z"
      fill="url(#pipBody)"
    />
    <!-- Eyes -->
    <ellipse cx="49" cy="63" rx="8.4" ry="11.2" fill="#0a0a0a" />
    <ellipse cx="91" cy="63" rx="8.4" ry="11.2" fill="#0a0a0a" />
    <!-- Eye highlights -->
    <circle cx="52" cy="59" r="3.5" fill="white" opacity="0.8" />
    <circle cx="94" cy="59" r="3.5" fill="white" opacity="0.8" />
    <!-- Smile -->
    <path
      d="M53 91 Q70 105, 87 91"
      stroke="#0a0a0a"
      stroke-width="4.2"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Cheeks -->
    <circle cx="35" cy="81" r="7" fill="#10b981" opacity="0.3" />
    <circle cx="105" cy="81" r="7" fill="#10b981" opacity="0.3" />
  </g>

  <!-- Coming soon badge -->
  <g transform="translate(600, 210)">
    <rect x="-120" y="-18" width="240" height="36" rx="18" fill="#1a1a1a" stroke="#262626" stroke-width="1" />
    <circle cx="-90" cy="0" r="5" fill="#10b981" />
    <text x="0" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#a3a3a3" text-anchor="middle">
      Coming soon to Mac
    </text>
  </g>

  <!-- Meet Pip title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" text-anchor="middle">
    <tspan fill="white">Meet </tspan><tspan fill="#10b981">Pip</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a3a3a3" text-anchor="middle">
    Your AI companion that lives on your desktop
  </text>

  <!-- Description -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#737373" text-anchor="middle">
    A floating assistant that manages email, calendars, research, and tasks.
  </text>
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#737373" text-anchor="middle">
    No tabs. No switching. Just ask.
  </text>

  <!-- pipbot.co -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#10b981" text-anchor="middle">
    pipbot.co
  </text>
</svg>
