<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#0a1628" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Grid pattern -->
  <g opacity="0.06">
    <line x1="100" y1="0" x2="100" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="500" y1="0" x2="500" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="700" y1="0" x2="700" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="800" y1="0" x2="800" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="900" y1="0" x2="900" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="#007AFF" stroke-width="1" />
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#007AFF" stroke-width="1" />
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#007AFF" stroke-width="1" />
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#007AFF" stroke-width="1" />
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#007AFF" stroke-width="1" />
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#007AFF" stroke-width="1" />
  </g>

  <!-- Speech bubble character (centered) -->
  <g transform="translate(550, 70)">
    <!-- Speech bubble body -->
    <path
      d="M50 8
         C75 8, 92 24, 92 44
         C92 64, 75 80, 50 80
         C43 80, 36 78, 30 75
         L14 88
         L20 72
         C12 65, 8 55, 8 44
         C8 24, 25 8, 50 8Z"
      fill="white"
    />
    <!-- Three dots -->
    <circle cx="30" cy="44" r="7" fill="#007AFF" />
    <circle cx="50" cy="44" r="7" fill="#007AFF" />
    <circle cx="70" cy="44" r="7" fill="#007AFF" />
  </g>

  <!-- Meet Pip title -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" text-anchor="middle">
    <tspan fill="white">Meet </tspan><tspan fill="#007AFF">Pip</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a3a3a3" text-anchor="middle">
    Your AI companion that lives on your desktop
  </text>

  <!-- Description -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#737373" text-anchor="middle">
    A floating assistant that manages email, calendars,
  </text>
  <text x="600" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#737373" text-anchor="middle">
    research, and tasks. No tabs. No switching. Just ask.
  </text>

  <!-- pipbot.co -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#007AFF" text-anchor="middle">
    pipbot.co
  </text>
</svg>
